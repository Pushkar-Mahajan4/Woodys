<div class="style">
  <h2 class="style1">Registeration Page</h2>
  <form
    (ngSubmit)="onSubmit(f)"
    method="POST"
    #f="ngForm"
    enctype="application/json"
  >
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="Enter Phone Number">Customer Name</label>
        <input
          type="text"
          class="form-control"
          id="Enter Phone Number"
          name="name"
          [(ngModel)]="name"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail4"
          placeholder="Email"
          name="email"
          [(ngModel)]="email"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword4"
          placeholder="Password"
          name="password"
          [(ngModel)]="password"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        placeholder="1234 Main St"
        name="address"
        [(ngModel)]="address"
      />
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phoneNumber"
          name="phoneNumber"
          [(ngModel)]="phoneNumber"
        />
      </div>
    </div>
    <div class="form-group"></div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
